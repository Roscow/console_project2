{% extends 'post/base.html' %}
{% load staticfiles %}

{% block content %}   
<div class="row">
    <div class="col-lg-12 col-xs-12">
        <h1 class="titulo">Programadores</h1>
    </div>
    
    {% for programer in listado %}	
        <div class="col-lg-11 col-xs-11 card_programer">
            <div class="col-lg-2 col-xs-12 foto_div ">               
                <img class="foto_perfil_programer"   src="{% static 'img/usuario.jpg'%}">
            </div>
            <div class="col-lg-10 col-xs-12 info_div">  
                <h2 class="tit_nombre">{{programer.nombre}}</h2>                                             
                <a href="{{programer.correo}}">{{programer.correo}}</a>
                
                
                <br>
                {{programer.bio}}
                <br>
                {{programer.alma_mater}}   
            </div>              
        </div>		        
    {% endfor  %}
</div>
   
{% endblock %}
